<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Vacinação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        h3 {
            color: #2a9d8f;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1f7a6d;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #2a9d8f;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Cadastro de Vacinação</h3>
        <form method="POST" action="/add_pet">
            <label for="nome">Nome do Pet:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">
            <label for="data_vacinacao">Data de Vacinação:</label>
            <input type="date" id="data_vacinacao" name="data_vacinacao">
            <label for="local_vacinacao">Local de Vacinação:</label>
            <input type="text" id="local_vacinacao" name="local_vacinacao">
            <label for="user_id">Dono:</label>
            <select id="user_id" name="user_id" required>
                <option value="" disabled selected>Selecione o dono</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}">{{ usuario[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Adicionar Vacinação</button>
        </form>
        <p><a href="/list_pets">Ver lista de Pets</a></p>
    </div>
</body>
</html>
